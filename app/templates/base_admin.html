<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Admin Panel{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .admin-container {
      display: flex;
      flex-grow: 1;
    }
    .admin-sidebar {
      width: 250px;
      background-color: #212529;
      color: white;
      min-height: 100vh;
      padding-top: 20px;
    }
    .admin-sidebar a {
      color: white;
      display: block;
      padding: 10px 20px;
      text-decoration: none;
    }
    .admin-sidebar a:hover {
      background-color: #28a745;
    }
    .admin-content {
      flex-grow: 1;
      padding: 30px;
    }
  </style>
</head>
<body>

  <div class="admin-container">
    <!-- Sidebar -->
    <div class="admin-sidebar">
      <h5 class="text-center">ðŸ‘‘ Admin Panel</h5>
      <hr class="bg-light">
      <a href="{{ url_for('main.dashboard_admin') }}">Dashboard</a>
      <a href="{{ url_for('main.manage_users') }}">Manage Users</a>
      <a href="{{ url_for('main.manage_auctions') }}">Manage Auctions</a>
      <a href="{{ url_for('main.view_audit_logs') }}">Audit Logs</a>
      <a href="{{ url_for('main.logout') }}" class="text-danger">Logout</a>
    </div>

    <!-- Main Content -->
    <div class="admin-content">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      {% block content %}{% endblock %}
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
